<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My-Playlist</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="titulo">{{ titulo }}</h1>
      <h2 class="subtitulo">No ritmo da sua vida ;D</h2>
      <br />

      <button v-show="!mostrarMenu" class="btn1" @click="mostrarMenu = true">
        Nova Música
      </button>
      <form v-show="mostrarMenu">
          
        <div class="menu">
          <input
            type="text"
            v-model="novaMusica.nome"
            :class="{ 'erro': errNome}"
            placeholder="Nome da música"
          />
          <span v-show="errNome">O nome é obrigatório</span>
        </div>
        <div class="menu">
          <input
            type="text"
            v-model="novaMusica.duracao"
            :class="{ 'erro': errDuracao}"
            placeholder="Duração da música"
          />
          <span v-show="errDuracao">A duração é obrigatória</span>
        </div>
        <div class="menu">
          <input
            type="text"
            v-model="novaMusica.autor"
            :class="{ 'erro' : errAutor}"
            placeholder="Autor da música"
          />
          <span v-show="errAutor">O autor é obrigatório</span>
        </div>
        <br />
        <button @click="salvar" type="button" class="btn2">Salvar</button>
        <button>Cancelar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "My Playlist",
          errNome: false,
          errDuracao: false,
          errAutor: false,
          mostrarMenu: false,
          novaMusica: {}
        },
        methods: {
          salvar() {
            if (!this.novaMusica.nome) {
              this.errNome = true;
            }
            if (!this.novaMusica.duracao) {
              this.errDuracao = true;
            }
            if (!this.novaMusica.autor) {
              this.errAutor = true;
            }

            this.novaMusica = {};
          }
        }
      });
    </script>
  </body>
</html>
